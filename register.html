
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="form.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action='/register' method="post" class="form-signin">
      <img class="mb-4" src="Images/profile.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>
      
      <input type="email" name="username" id="inputEmail" class="form-control top" placeholder="Email address" required autofocus>
      
      <input type="password" name="conpass"id="conPassword" class="form-control middle" placeholder="Confirm Password" required>
      
      <input type="password"name="password" id="inputPassword" class="form-control bottom" placeholder="Password" required>
      <input type="submit" name="signup" id="register" class="btn btn-lg btn-primary btn-block" value="Signup"/>
      
  
    </form>
  </body>
</html>
